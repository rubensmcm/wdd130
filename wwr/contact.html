<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Contact Page</title>
    <meta name="description" content="Rubens Marcolino | WDD130 - contact page">
    <meta name="author" content="Rubens Marcolino">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

    <header>

        <img src="images/clear-logo.png" alt="White Water Rafting Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
        <div class="contact-title">
         <h1> CONTACT US </h1>
        </div>

         <div class="message">
         <h2> SEND US A MESSAGE </h2>
    
         <p>White Water Rafting</p>
         <p>Phone number: 111-111-1111</p>
         <p>Email: eeeee@gmail.com</p>

         <section class="adventures">
            <h2>our team is here to help you</h2>

            <div class="employees-gallery">
                <figure>
                    <img src="images/smiling1.jpeg" alt="Attendant">
                    <figcaption>Quick attendment</figcaption>
                </figure>

                <figure>
                    <img src="images/smiling2.jpeg" alt="Girls in Costumers Service">
                    <figcaption>Always trying to help you</figcaption>
                </figure>

                <figure>
                    <img src="images/smiling3.jpeg" alt="Attendant Smiling">
                    <figcaption>Specialized team</figcaption>
                </figure>
            </div>
         </section>
         </div>
        </section>
        <section>
         <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d74179.3175494318!2d-110.10175275290106!3d39.06378673239301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1729331327631!5m2!1spt-BR!2sbr" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
        </section>
        <section>
         <div class="form-container">
            <form>
                <fieldset class="contact">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br>
                        <p></p>
 
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset class="reason">
              <div class="form-group">
                <label>Purpose of your message:</label>
                <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="website" name="purpose" value="Website Suggestion">
                <label for="website">Website Suggestion</label>
              </div>

              <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
                </fieldset>

              <div class="submission">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
              </div>
              <button type="submit" class="submit-button">Send Your Message</button>
            </form>
          </div>
        </section>

    </main>

    <footer>

        <p> ©️ 2024 White Water Rafting, Rubens Marcolino</p>

        <nav class="sociallinks">

            <a href="https://facebook.com">
                <img src="images/Rounded_Facebook_svg-128.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/Rounded_Twitter5_svg-128.webp" alt="Twitter">
                </a>
            <a href="https://instagram.com">
                <img src="images/Rounded_Instagram_svg-128.webp" alt="Instagram">
            </a>
        </nav>

    </footer>

</body>
</html>
